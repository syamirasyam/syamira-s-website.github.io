    <style>

        header {
            position: fixed;
            top: 0; left: 0%; right: 0%;

        .card-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            padding: 20px;
            flex-wrap: wrap;
        }

        .card-container {
            perspective: 1000px;
            margin-top: 200px;
        }

        .flip-card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-container:hover .flip-card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card-front img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card-back {
            background: #0b3c3f;
            color: white;
            transform: rotateY(180deg);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .slider-container {
            position: relative;
            max-width: 90%;
            margin: 40px auto; 
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            flex-shrink: 0;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .slider-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        <div class="slider-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slider = document.getElementById('imageSlider');
            const slides = slider.children;
            const totalSlides = slides.length;

           
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

           
            const offset = -currentSlide * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>
