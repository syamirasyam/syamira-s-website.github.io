<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('gif5.gif') no-repeat center center fixed;
            background-size: cover;
        }

       
        header {
            position: fixed;
            top: 0; left: 0%; right: 0%;
            background: linear-gradient(dodgerblue, mediumturquoise, skyblue);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 900;
            border-radius: 10px;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-style: italic;
        }

        .logo span {
            color: darkblue;
        }

        ul {
            background: none;
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li a {
            display: block;
            padding: 20px 25px;
            color: #4a43aa;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-family: Arial;
        }

        ul li a:hover {
            background: linear-gradient(#000021, darkblue);
            color: lightblue;
            transform: scaleX(1.3);
        }

        ul li ul.dropdown {
            width: 90%;
            background: skyblue;
            position: absolute;
            display: none;
            border-radius: border;
        }

        ul li:hover .dropdown {
            display: block;
        }

       
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            background-color: #333;
            padding: 10px;
        }

        .tab {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #575757;
        }

        .tab.active {
            background-color: #ffcc00;
            color: #333;
        }

        
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

   
    <header>
        <div class="dropdown">
            <div id="dropdownMenu" class="dropdown-content">
                <h1 class="logo">bumble</syam>syam</span></h1>
        
            <ul>

                    <ul class="dropdown"> 
                     <li><a href="aboutme.html">Biodata</a> </li>
                     <li><a href="aboutme.html">Hobby</a> </li>

                    </ul>
                </li>
        
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="family.html">Family</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </div>
        </div>
    </header>

  
    <div class="tabs">
        <button class="tab active" onclick="showTab('picture')">Picture</button>
    </div>

   
    <div class="tab-content nature active">
        <div class="gallery-item"><img src="mee2.png" alt="Picture"></div>
        <div class="gallery-item"><img src="me1.png" alt="Picture"></div>
        <div class="gallery-item"><img src="p3.jpg" alt="Picture"></div>
        <div class="gallery-item"><img src="p4.jpg" alt="Picture"></div>
        <div class="gallery-item"><img src="p5.jpg" alt="Picture"></div>
        <div class="gallery-item"><img src="p6.jpg" alt="Picture"></div>
        <div class="gallery-item"><img src="p7.jpg" alt="Picture"></div>
        <div class="gallery-item"><img src="concert.jpg" alt="Picture"></div>

    <script>
     
        function showTab(tabName) {
         
            const allTabs = document.querySelectorAll('.tab-content');
            allTabs.forEach(tab => {
                tab.classList.remove('active');
            });

           
            const allButtons = document.querySelectorAll('.tab');
            allButtons.forEach(button => {
                button.classList.remove('active');
            });

            
            document.querySelector(`.${tabName}`).classList.add('active');
            document.querySelector(`.tab.${tabName}`).classList.add('active');
        }
    </script>

</body>
</html>
