        header {
            position: fixed;

            padding: 5px;
            display: flex;
            align-items: center;

        .logo {
            color: white;
            text-decoration: none;

        }

        .logo span {
            color: darkblue;
        }

        ul {
            background: none;
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li a {
            display: block;
            padding: 20px 25px;
            color: #4a43aa;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-family: Arial;
        }

        ul li a:hover {
            background: linear-gradient(#000021, darkblue);
            color: lightblue;
            transform: scaleX(1.3);
        }

        ul li ul.dropdown {
            width: 90%;
            background: skyblue;
            position: absolute;
            display: none;
            border-radius: border;
        }

        ul li:hover .dropdown {
            display: block;
        }

       
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            background-color: #333;
            padding: 10px;
        }

        .tab {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #575757;
        }

        .tab.active {
            background-color: #ffcc00;
            color: #333;
        }

        
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
